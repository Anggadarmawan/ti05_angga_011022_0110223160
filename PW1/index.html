<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>Blakck Goose Bistro | Pizza-On-Demand</h2>
        </legend>
        <p>Our 12" Wood-fired pizza are avallable for delivery</p>
        <form action="p.html" method="post">
            <p>Your Information</p>
            <label for="name">Name:</label>
            <input type="text" id="name" >

            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" >

            <br>
            <label for="hp">Telephone Number:</label>
            <input type="number" id="hp" >

            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" >
            
            <br>

            <label for="catatan">Delivery Instruction:</label>
            <textarea id="catatan" rows="4" cols="50"> </textarea>

            <br>
            <h2>Desaign Youy Dream Pizza:</h2>
            <p>Pizza spaecs</p>

            <p>Crust (Choose One):</p>

            <input type="radio" id="cw" name="crust">
            <label for="cw">Classic White</label><br>
            
            <input type="radio" id="MG" name="crust">
            <label for="MG">Multigrain</label><br>
            
            <input type="radio" id="GF" name="crust" >
            <label for="GF">Gluten-free</label>

            <p>Toppings (Choose as many as you want):</p>

            <input type="checkbox" id="redsauce" name="vehicle1" >
            <label for="redsauce"> Red Sauce</label><br>

            <input type="checkbox" id="whitesauce" name="vehicle2" >
            <label for="whitesauce">White Sauce</label><br>

            <input type="checkbox" id="cheese" name="vehicle3" >
            <label for="cheese">Mozzrella cheese</label><br>

            <br>

            <p>Number</p>
            <p>How Many Pizzas :</p>
            <input type="number">


            <br>
            <br>

            <input type="submit" value="Bring me a pizza!">
            <input type="reset">

            
        </form>



    </fieldset>
    
</body>
</html>
